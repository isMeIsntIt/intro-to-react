<!DOCTYPE html>
<html lang="en">
    <head>
        <title>People have properties and states</title>
    </head>
    <body>

        <div id="app"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <script type="text/babel">

            class Person extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        wakeState: "Awake"
                    }
                }

            render() {
                    return (
                        <div>
                            <h2>Person: {this.props.name}</h2>
                            <p>Age: {this.props.age}</p>
                            <p>Height: {this.props.height}'</p>
                            <p>Weight: {this.props.weight}lbs </p>
                            <p>Wakefulness: {this.state.wakeState}</p>
                        </div>
                    );
                }
            }

            const info = {
                name: "Jeremy",
                age: 45,
                height: 6,
                weight: 200
            }


            ReactDOM.render(
            <Person
                age={info.name}
                height={info.height}
                weight={info.weight}
                image={info.image}/>,document.getElementById('app')
            );

        </script>
    </body>
</html>
